<html>
<head>
<title>ROBOMERGE - sign in</title>
<link rel="icon" href="/img/robo-r.png" type="image/png">

<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/login.css">

<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/boilerplate.js"></script>
<script src="/js/login.js"></script>
</head>
<body>

<div class="login-form">
  <form class="">
    <div class="text-center"><img src="/img/epic.png"></div>
    <br>
    <div class="form-group">
      <input type="text" name="user" class="form-control" placeholder="Username" required="required">
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" placeholder="Password" required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Sign in</button>
    </div>

    <div id="login-error" class="alert alert-danger" hidden>Invalid username or password!</div>
  </form>


</div>

<div class="alert alert-warning please-sign-in">Please sign in with your Epic credentials</div>

</body>
</html>
