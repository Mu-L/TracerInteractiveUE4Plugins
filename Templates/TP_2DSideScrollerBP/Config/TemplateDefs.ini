[/Script/GameProjectGeneration.TemplateProjectDefs]
LocalizedDisplayNames=(Language="en",Text="2D Side Scroller")
LocalizedDescriptions=(Language="en",Text="This is a paper 2D version of the Side Scroller template. It features a 2D sprite character that uses texture based animation where the camera is positioned at the avatar's side. Character movement, which can be controlled with either keyboard, controller or virtual joystick on a touch device, is limited to two dimensions: forward, backward and jumping. A number of ledges are featured in the level and the character can jump between them.")

LocalizedDisplayNames=(Language="ko",Text="2D 횡스크롤")
LocalizedDescriptions=(Language="ko",Text="횡스크롤 템플릿의 페이퍼 2D 버전입니다. 카메라가 아바타의 측면에 위치하여 텍스처 기반 애니메이션을 사용하는 2D 스프라이트 캐릭터를 특징으로 합니다. 캐릭터 이동은 키보드, 콘트롤러, 터치 디바이스의 가상 조이스틱 중 하나로 가능하며, 이차원으로 제한되어 앞, 뒤, 점프만 가능합니다. 레벨에는 캐릭터가 점프해 다닐 수 있는 턱이 여러개 있습니다.")

