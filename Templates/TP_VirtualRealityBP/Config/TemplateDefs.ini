[/Script/GameProjectGeneration.TemplateProjectDefs]
LocalizedDisplayNames=(Language="en",Text="Virtual Reality")
LocalizedDescriptions=(Language="en",Text="Blueprint Virtual Reality Template for Desktop and Playstation VR. The template features two modes of teleport locomotion with separate pawns and maps for each. The MotionControllerMap lets players teleport around using motion controllers. The HMDLocomotionMap lets players teleport using either a Gamepad or point-and-teleport using just the HeadMountedDisplay.")

LocalizedDisplayNames=(Language="ko",Text="가상 현실")
LocalizedDescriptions=(Language="ko",Text="데스크탑 및 Playstation VR 용 블루프린트 가상 현실 템플릿입니다. 각 플랫폼 별 전용 폰과 맵은 물론 두 가지 텔레포트 이동 방식이 포함되어 있습니다. 플레이어는 MotionControllerMap 에서 모션 컨트롤러를 사용하여 텔레포트할 수 있으며, HMDLocomotionMap 에서 게임패드 아니면 HeadMountedDisplay 만으로 이동할 곳을 지정하는 방식으로 텔레포트할 수 있습니다.")

